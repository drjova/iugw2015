web:
  build: .
  command: python app.py
  ports:
   - "5000"
  volumes:
   - .:/code
  links:
   - db
   - redis
  environment:
   - REDIS_HOST=redis
   - SQLALCHEMY_DATABASE_URI=postgresql+psycopg2://postgres:postgres@db:5432/postgres
redis:
  image: redis
db:
  image: postgres
haproxy:
  image: tutum/haproxy
  environment:
  - PORT=5000
  links:
  - web
  ports:
  - "80:80"
